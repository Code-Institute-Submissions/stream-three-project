{% load thread_extras %}

<div class="container-fluid">
    <div class="col-sm-12 details">
        <div class="col-sm-6">
            <div>
                <time datetime="{{ post.created_at }}">
                    <p>{{ post.user.first_name }} {{ post.user.last_name }}<br>
                    Posted: {{ post.created_at|started_time }}</p>
                </time>
            </div>
        </div>
    <hr>
        <div class="col-md-6">
            <div>
                {% if post.user == user or user.is_staff %}
                    <a href="{% url 'edit_post' thread.id post.id %}"><i class="fa fa-pencil-square-o social-icons"></i></a>
                    <a href="{% url 'delete_post' thread.id post.id %}"><i class="fa fa-trash-o social-icons"></i></a>
                {% endif %}
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
