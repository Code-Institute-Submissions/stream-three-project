{% extends "base.html" %}
{% load thread_extras %}
{% block content %}

    <div class="container-fluid">
        <div class="col-sm-12">
            <h1>{{ subject.name }}</h1>
        </div>

        <div class="col-md-12">
            <!-- Show all threads created -->
            {% for thread in subject.threads.all %}
                {% include "forum/thread_item.html" %}
            {% endfor %}
            <!-- Show all threads created -->

            <!-- If user is authenticated they can create a new thread -->
            {% if user.is_authenticated %}
                <p>
                    <a href="{% url 'new_thread' subject.id %}" class="btn btn-primary">New Thread</a>
                    <a class="btn btn-primary" href="javascript:history.back()">Back</a>
                </p>
            {% endif %}
            <!-- If user is authenticated they can create a new thread -->
        </div>
    </div>

{% endblock %}
