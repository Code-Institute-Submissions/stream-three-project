{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}

    <script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
    <script type="text/javascript">
        tinyMCE.init({
            mode: "textareas",
            theme: "modern",
            plugins: "paste"
        });
    </script>

{% endblock %}
{% block content %}

    <div class="container-fluid">
        <div class="col-md-12">
            <section>
                <h1>Write a Post</h1>
                <div class="col-sm-12 site-text">
                    <form method="post" action="{{ form_action }}">
                        {% csrf_token %}
                        {{ form|as_bootstrap }}
                        <div class="form-group">
                            <button class="btn btn-primary">{{button_text}}</button>
                        </div>
                    </form>
                    <button class="btn btn-primary pull-right pg-btns" onclick="location.href='/forum'">Back</button>
                </div>
            </section>
        </div>
    </div>


{% endblock %}
