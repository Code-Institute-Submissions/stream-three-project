{% extends "base.html" %}
{% load subscription_extras %}
{% block content %}

    <div class="container-fluid">
    <div class="col-sm-12 site-text">
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Subscribe</th>
            </tr>
        </thead>
        <tbody>
            {% for subscription in subscriptions %}
                <tr>
                    <td>{{ postcard.name }}</td>
                    <td>{{ postcard.description }}</td>
                    <td>${{ postcard.price }}</td>
                    <td>{% paypal_form_for subscription user %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>

{% endblock %}
